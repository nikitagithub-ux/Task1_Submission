<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        .center-text {
            text-align: center;
        }
        .right-text {
            text-align: right;
        }
    </style>
</head>
<body>
    <h2 class="center-text" style="color: blue;">Registration form</h2>
    <form>
        <table>
            <tr>
                <td><label for="first-name">First Name</label></td>
                <td><input type="text" id="first-name" name="first-name"></td>
            </tr>
            <tr>
                <td><label for="last-name">Last Name</label></td>
                <td><input type="text" id="last-name" name="last-name"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="reenter-password">Re-enter Password</label></td>
                <td><input type="password" id="reenter-password" name="reenter-password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="">Choose your country</option>
                        <!-- Add options for countries here -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" name="languages" value="kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="right-text">
                    <a href="https://www.ethnus.com">Log in to Ethnus website</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
