<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            background-color: #f87171;
            padding: 120px 0px 120px 30%;
        }
        .inner-container {
            align-self: center;
            font-size: 20px;
            width: 40%;
            background-color: #991b1b;
            padding: 30px 0 120px 10%;
            color: white;
        }
        tr {
            padding: 400px;
        }

        input {
            padding: 8px 6px;
            margin-bottom: 12px;
        }
        select {
            width: 90%;
            padding: 8px 6px;
            margin-bottom: 12px;
        }

        input[type=text], input[type=password], input[type=number] {
            width: 90%
        }
        button {
            padding: 12px 4px;
            font-size: 18px;
            font-weight: 600;
        }
    </style>

    <div class="container">
        <div class="inner-container">
            <form action="">
                <table>
                    <tr>
                        <td><label for="">Name</label></td>
                        <td><input type="text" placeholder="Your name"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email:</label></td>
                        <td><input type="text" placeholder="Your email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Password:</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><label for="">Phone Number:</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender:</label></td>
                        <td>
                            Male : <input type="checkbox" name="" id="">
                            Female  : <input type="checkbox" name="" id="">
                            Other : <input type="checkbox" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Language</label></td>
                        <td>
                            <select name="" id="">
                                <option value="">English</option>
                                <option value="">Marathi</option>
                                <option value="">Hindi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Zip Code :</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="">About : </label></td>
                        <td><textarea name="" id="" cols="24" rows="4" placeholder="Write about yourself"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button style="width: 100%;">Register</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
